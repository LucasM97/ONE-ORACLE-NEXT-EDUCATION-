<script>

    var capacidadTanque = 40;
    var kilometrosRecorridosGasolina = 480;
    var kilometrosRecorridosAlcohol = 300;

    var consumoGasolina = kilometrosRecorridosGasolina / capacidadTanque;
    var consumoAlcohol = kilometrosRecorridosAlcohol / capacidadTanque;

    document.write("Consumo con gasolina: " + consumoGasolina + " kilometros por litro");

    document.write("<br>");
    document.write("<br>");

    document.write("Consumo con alcohol: " + consumoAlcohol + " kilometros por litro");

</script>
