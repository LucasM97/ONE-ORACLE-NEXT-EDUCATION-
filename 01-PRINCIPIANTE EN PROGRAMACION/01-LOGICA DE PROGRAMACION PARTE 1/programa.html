<!-- Vercion 1.8 (function) -->
<h1>PROGRAMA</h1>

<script>

    function saltarLinea() {

        document.write("<br><br>");

    }

    function imprimir(mensaje) {

        document.write(mensaje);
        saltarLinea();

    }

    var anio = 2022;

    var anioNacimientoFacundo = 1996;
    var anioNacimientoTamara = 1997;
    var anioNacimientoFrans = 1991;

    var edadFacundo = anio - anioNacimientoFacundo;
    var edadTamara = anio - anioNacimientoTamara;
    var edadFrans = 0;

    imprimir("Fcundo tiene: "+(edadFacundo)+" años");
    
    imprimir("Tamara tiene: "+(edadTamara)+" años");

    anio = 2023
    edadFrans = anio - anioNacimientoFrans;

    imprimir("Frans tiene: "+(edadFrans)+" años");
    
</script>
