<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barberia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Logo de la Barberia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nombre_apellido">Nombre y Apellido</label>
                <input type="text" id="nombre_apellido" class="input-padron" required>

                <label for="correo_electronico">Correo Electrónico</label>
                <input type="email" id="correo_electronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX)XXXX XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" cols="70" rows="10" required></textarea>

                <fieldset>
                    <legend>¿Cómo le gustaria que lo contactemos?</legend>
    
                    <label for="radio_email"><input type="radio" name="contacto" value="email" id="radio_email">Email</label>
    
                    <label for="radio_telefono"><input type="radio" name="contacto" value="telefono" id="radio_telefono">Teléfono</label>
    
                    <label for="radio_whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio_whatsapp" checked>Whatsapp</label>
                </fieldset>

                <fieldset>
                    <legend>¿En cúal horario prefiere ser antendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades de la Barberia Alura?</label>

                <input type="submit" value="Enviar formulario" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08hs - 20hs</td>
                    </tr>
    
                    <tr>
                        <td>Miercoles</td>
                        <td>08hs - 20hs</td>
                    </tr>
    
                    <tr>
                        <td>Viernes</td>
                        <td>08hs - 20hs</td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la Barberia Alura">
            <p class="copyright">&copy Copyright Barberia Alura - 2022</p>
        </footer>
    </body>
</html>
