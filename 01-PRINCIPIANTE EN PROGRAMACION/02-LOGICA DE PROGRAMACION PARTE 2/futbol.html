<meta charset="UTF-8">

<h1>CALCULO DE PUTOS TOTALES DE UN EQUIPO</h1>

<script>

    function saltarLinea() {
        document.write("<br><br>");
    }

    function imprimir(mensaje) {
        document.write(mensaje);
        saltarLinea();
    }
    
    var victorias = parseInt(prompt("Ingrese la cantidad de victorias"));
    var empates = parseInt(prompt("Informe la cantidad de empates"));
    
    var totalPuntos = victorias * 3 + empates; 

    imprimir("El total de putos del equipo es: " + totalPuntos);

    if (totalPuntos > 28) {
        imprimir("El equipo esta mejor que el año pasado");
    }

    if (totalPuntos < 28) {
        imprimir("El equipo esta peor que el año pasado");
    }

    if (totalPuntos == 28) {
        imprimir("El equipo esta igual que el año pasado");
    }

</script>
