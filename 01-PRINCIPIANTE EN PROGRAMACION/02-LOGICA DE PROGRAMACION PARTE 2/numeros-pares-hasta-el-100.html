<h1>NÃšMEROS PARES GHASTA EL 100</h1>

<script>

    function saltarLinea() {
        document.write("<br><br>");
    }

    function imprimir(mensaje) {
        document.write(mensaje);
        saltarLinea();
    }

    function parHataCien() {
        let numero = 2;
        while(numero <= 100) {
            imprimir(numero);
            numero += 2;
        }
    }    
    
    parHataCien();
    imprimir("FIN");
    
</script>
