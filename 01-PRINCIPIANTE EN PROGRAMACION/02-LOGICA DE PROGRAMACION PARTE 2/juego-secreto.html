<!-- Version 1.2 -->
<input/>
<button>Verificar si acertó con el secreto</button>

<script> 
    function existe(array,numero) {
        for(let i = 0;i < array.length;i++) {
            if(numero == array[i]) {
                return(true);
            }
        }
        return(false);
    }

    function aleatorio() {
        return(Math.round(Math.random()*10));
    }

    function crearArrayAleatorio(tamanio) {
        let array = [];
        let numeroAleatorio = 0;
        let i = 0;
        while(i < tamanio) {
            numeroAleatorio = aleatorio();
            if(existe(array,numeroAleatorio) || numeroAleatorio == 0) {
                continue;
            } else {
                array.push(numeroAleatorio);
                i++;
            }
        }
        return(array);
    }

    function verificar() {
        let encontrado = false;
        for(let i = 0;i < secreto.length;i++) {
            if (parseInt(input.value) == secreto[i]) {
                alert("Usted acertó");
                encontrado = true;
                break;
            } 
        }
        if(!encontrado) {
            alert("Usted erró");
        }
        input.value = "";
        input.focus();
    }

    var secreto = crearArrayAleatorio(4);
    var input = document.querySelector("input");
    var button = document.querySelector("button");
    
    input.focus();
    button.onclick = verificar;
</script>
