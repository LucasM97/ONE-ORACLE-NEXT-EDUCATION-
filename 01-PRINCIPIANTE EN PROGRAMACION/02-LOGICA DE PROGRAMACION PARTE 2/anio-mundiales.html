<h1>AÑOS MUNDIALISTAS DE LA FIFA</h1>

<script>

    function saltarLinea() {
        document.write("<br><br>");
    }

    function imprimir(mensaje) {
        document.write(mensaje);
        saltarLinea();
    }

    let anioMundial = 1930;
    let limite = parseInt(prompt("Ingrese año limite para calcular años mundialistas"));

    while(anioMundial <= limite) {
        if(anioMundial == 1978 || anioMundial == 1986) {
            imprimir("Hubo mundial de la FIFA en el año " + anioMundial + " ¡¡¡ARGENTINA CAMPEONA DEL MUNDO!!!");
            anioMundial += 4;
            continue;
        }
        imprimir("Hubo mundial de la FIFA en el año " + anioMundial);
        anioMundial += 4;
    }
    
</script>
